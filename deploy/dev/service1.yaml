# gobazel service 1
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: gobazel-service1
  labels:
    app: gobazel
    component: service1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gobazel
      component: service1
  template:
    metadata:
      labels:
        app: gobazel
        component: service1
    spec:
      containers:
      - name: service1
        image: localhost:5000/gobazel-service1:dev
        ports:
        - containerPort: 8080
        - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: service1
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "9090"
spec:
  selector:
    app: gobazel
    component: service1
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: service1
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: gobazel.minikube
    http:
      paths:
        - path: /service1
          backend:
            serviceName: service1
            servicePort: http
